# Foundry Documentation Site Configuration
title: Foundry
description: Visual workflow builder for AI-powered software development pipelines
author: Foundry Team
email: your-email@domain.com

# Build settings
theme: jekyll-theme-midnight
markdown: kramdown

# Sass configuration - quiet deprecation warnings from theme dependencies
sass:
  quiet_deps: true
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: html

# GitHub Pages settings
url: "https://iota-uz.github.io"
baseurl: "/foundry"
repository: iota-uz/foundry

# Navigation
navigation:
  - title: Home
    url: /
  - title: Graph Engine
    url: /graph/
  - title: Workflow Builder
    url: /workflow-builder/
  - title: Dispatch
    url: /dispatch/
  - title: GitHub Projects
    url: /github-projects/

# Search settings
search_enabled: true

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
