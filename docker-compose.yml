services:
  postgres:
    image: postgres:16-alpine
    container_name: foundry-postgres
    environment:
      POSTGRES_USER: foundry
      POSTGRES_PASSWORD: foundry
      POSTGRES_DB: foundry
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foundry -d foundry"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
